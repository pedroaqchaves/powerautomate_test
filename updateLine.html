<!DOCTYPE html>
<html lang="pt" xmlns="https://www.w3.org/1999/xhtml/">
<head>
	<meta charset="utf-8" />
	<title></title>

	<script	src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script>
		$(function () {
			$("#btn_submit").click(function() {
				var formData = {ID: $("#IDLine").val(), Title: $("#Title").val(), FirstName: $("#FirstName").val(), LastName: $("#LastName").val() };
				$.ajax({
				contentType: 'application/json',
				type: "POST",
				url: "https://prod-167.westus.logic.azure.com:443/workflows/d4552ee3ccfe4595a0167bac84a6cf97/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=p_9kRwsvWaPXzBPVUJ_6gZsUnaOQKiOg-FDAxDJw0GQ",
				data: JSON.stringify(formData),
				success: function () {
					$("#postResult").val("Success");
				},
				error: function () {
					$("#postResult").val("Failed");
				}
			});
			});

			$("#btn_switch_id_field").click(function() {
				$("#IDLine").prop('disabled', function(i, val) {
					return !val;
				});
				
			});
			
			$("#btn_update_line_to_index").click(function() {
				windows.location.href="index.html";
			});
		});
	</script>
</head>

<body>
	<input type="number" id="IDLine" placeholder="ID Line" value="10" disabled/>
	<input type="text" id="Title" placeholder="Title" />
	<input type="text" id="FirstName" placeholder="Firts Name" />
	<input type="text" id="LastName" placeholder="Last Name" />
	<button id="btn_submit" >Submit</button>
	<input id="postResult" type="text" value="Empty" /><br/>
	<button id="btn_switch_id_field">Habilitar/Desabilitar ID</button>
	<button id="btn_update_line_to_index">Voltar</button>
</body>
</html>
